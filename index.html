<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIONA.STORE // OMNIVERSE EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@900&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --blue: #0070ff; --dark: #050505; --card: #ffffff; }
        * { cursor: default !important; -webkit-tap-highlight-color: transparent; }
        body { background: #f0f4f8; color: #000; font-family: 'Plus Jakarta Sans', sans-serif; }
        .unbound { font-family: 'Unbounded', sans-serif; }
        
        /* FIX VISUAL BUG & SHADOWS */
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .hero-grad { background: linear-gradient(135deg, #001e4d 0%, #0070ff 100%); border-radius: 50px; }
        
        /* GAME CARD ENGINE */
        .game-card { 
            background: white; border-radius: 35px; overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 112, 255, 0.05);
            border: 2px solid transparent;
        }
        .game-card:hover { 
            transform: translateY(-15px) scale(1.02); 
            border-color: var(--blue);
            box-shadow: 0 40px 80px rgba(0, 112, 255, 0.15);
        }
        .game-img-container { width: 100%; aspect-ratio: 1/1; overflow: hidden; background: #eee; position: relative; }
        .game-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .game-card:hover .game-img { transform: scale(1.1); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--blue); border-radius: 10px; }

        /* AUTH GATE */
        #auth-gate { position: fixed; inset: 0; z-index: 9999; background: white; display: flex; align-items: center; justify-content: center; transition: 1s cubic-bezier(0.85, 0, 0.15, 1); }
        
        /* CATEGORY BADGE */
        .cat-badge { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.9); padding: 5px 12px; border-radius: 12px; font-size: 10px; font-weight: 800; color: var(--blue); z-index: 10; }

        /* GRID FIX */
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 25px; }
        @media (max-width: 640px) { .game-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="w-full max-w-md p-10">
            <h1 class="unbound text-4xl text-blue-600 italic text-center mb-10">VIONA<span class="text-black">.</span></h1>
            <div class="space-y-4">
                <input type="text" id="user-in" placeholder="Username" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <input type="password" id="pass-in" placeholder="Password" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                <button onclick="boot()" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-black text-sm tracking-widest shadow-xl hover:bg-black transition-all">INITIALIZE</button>
            </div>
            <p class="text-center mt-8 text-[10px] font-bold text-slate-300 uppercase">Owner: KELVIN // VIONA</p>
        </div>
    </div>

    <div id="app" class="hidden">
        <nav class="glass-nav sticky top-0 z-[100] px-6 py-5">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h2 class="unbound text-xl italic tracking-tighter">VIONA<span class="text-blue-600">.STORE</span></h2>
                <div class="flex gap-4 items-center">
                    <span id="rank" class="hidden md:block px-4 py-1 bg-blue-600 text-white text-[9px] font-black rounded-full uppercase">God Mode: Kelvin</span>
                    <button onclick="location.reload()" class="w-10 h-10 bg-slate-100 rounded-full text-slate-400 hover:text-red-500 transition"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-10">
            <div class="hero-grad p-12 md:p-24 text-white mb-20 relative overflow-hidden">
                <div class="relative z-10">
                    <h1 class="unbound text-5xl md:text-8xl mb-6 leading-none">OMNIVERSE <br>RESOURCES.</h1>
                    <p class="text-blue-100 max-w-xl font-bold mb-10 opacity-80">Top-up 20+ Game Terpopuler. Harga termurah, proses secepat kilat. Hanya di Viona.Store.</p>
                </div>
                <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-white/10 rounded-full blur-3xl"></div>
            </div>

            <div class="mb-12 flex flex-col md:flex-row gap-6 justify-between items-center">
                <h3 class="unbound text-2xl italic">AVAILABLE_GAMES</h3>
                <input type="text" placeholder="Search game..." class="w-full md:w-80 p-4 bg-white rounded-2xl outline-none border-2 border-slate-100 focus:border-blue-500 font-bold text-sm">
            </div>

            <div class="game-grid mb-40" id="game-container">
                </div>
        </section>

        <section id="order-ui" class="hidden fixed inset-0 z-[200] bg-white overflow-y-auto p-6 md:p-20">
            <button onclick="closeOrder()" class="absolute top-10 right-10 text-3xl hover:text-blue-600 transition"><i class="fas fa-times"></i></button>
            <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-20">
                <div class="space-y-10">
                    <h2 id="target-name" class="unbound text-5xl text-blue-600 italic">MLBB</h2>
                    <div class="space-y-4">
                        <label class="font-black text-xs uppercase text-slate-400 tracking-widest">Step 1: Identity</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" placeholder="User ID" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                            <input type="text" placeholder="Server ID" class="w-full p-5 bg-slate-100 rounded-3xl outline-none border-2 border-transparent focus:border-blue-500 font-bold">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <label class="font-black text-xs uppercase text-slate-400 tracking-widest">Step 2: Nominal</label>
                        <div id="nominal-grid" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
                    </div>
                </div>
                <div class="bg-slate-100 p-12 rounded-[50px] h-fit">
                    <h4 class="unbound text-xs mb-10 opacity-30 tracking-[0.5em]">CHECKOUT_SUMMARY</h4>
                    <div class="space-y-6">
                        <div class="flex justify-between font-black text-sm uppercase"><span>Item</span> <span id="res-item" class="text-blue-600">-</span></div>
                        <div class="flex justify-between font-black text-4xl italic mt-10"><span>Total</span> <span id="res-price">0</span></div>
                    </div>
                    <button onclick="alert('PROCESSING ORDER...')" class="w-full mt-12 py-6 bg-blue-600 text-white rounded-[30px] font-black tracking-widest hover:bg-black transition shadow-2xl">CONFIRM ORDER</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        const games = [
            { id: 'mlbb', name: 'Mobile Legends', img: 'https://cdn1.codashop.com/S/content/common/images/mno/MLBB_640x640.png', cat: 'MOBA' },
            { id: 'ff', name: 'Free Fire', img: 'https://cdn1.codashop.com/S/content/common/images/mno/FreeFire_640x640.png', cat: 'BATTLE' },
            { id: 'roblox', name: 'Roblox', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Roblox_640x640.png', cat: 'REWARD' },
            { id: 'genshin', name: 'Genshin Impact', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Genshin_640x640.png', cat: 'RPG' },
            { id: 'valorant', name: 'Valorant', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Valorant_640x640.png', cat: 'FPS' },
            { id: 'pubg', name: 'PUBG Mobile', img: 'https://cdn1.codashop.com/S/content/common/images/mno/PUBGM_640x640.png', cat: 'BATTLE' },
            { id: 'hok', name: 'Honor of Kings', img: 'https://cdn1.codashop.com/S/content/common/images/mno/HOK_640x640.png', cat: 'MOBA' },
            { id: 'codm', name: 'COD Mobile', img: 'https://cdn1.codashop.com/S/content/common/images/mno/CODM_640x640.png', cat: 'FPS' },
            { id: 'pb', name: 'Point Blank', img: 'https://cdn1.codashop.com/S/content/common/images/mno/PointBlank_640x640.png', cat: 'FPS' },
            { id: 'steam', name: 'Steam Wallet', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Steam_640x640.png', cat: 'WALLET' },
            { id: 'google', name: 'Google Play', img: 'https://cdn1.codashop.com/S/content/common/images/mno/GooglePlay_640x640.png', cat: 'VOUCHER' },
            { id: 'netflix', name: 'Netflix Premium', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Netflix_640x640.png', cat: 'SUBS' },
            { id: 'wildrift', name: 'Wild Rift', img: 'https://cdn1.codashop.com/S/content/common/images/mno/WildRift_640x640.png', cat: 'MOBA' },
            { id: 'eggy', name: 'Eggy Party', img: 'https://cdn1.codashop.com/S/content/common/images/mno/EggyParty_640x640.png', cat: 'FUN' },
            { id: 'lifeafter', name: 'LifeAfter', img: 'https://cdn1.codashop.com/S/content/common/images/mno/LifeAfter_640x640.png', cat: 'RPG' },
            { id: 'farlight', name: 'Farlight 84', img: 'https://cdn1.codashop.com/S/content/common/images/mno/Farlight84_640x640.png', cat: 'FPS' },
            { id: 'clash', name: 'Clash of Clans', img: 'https://cdn1.codashop.com/S/content/common/images/mno/COC_640x640.png', cat: 'STRATEGY' },
            { id: 'hayday', name: 'Hay Day', img: 'https://cdn1.codashop.com/S/content/common/images/mno/HayDay_640x640.png', cat: 'FARM' },
            { id: 'brawl', name: 'Brawl Stars', img: 'https://cdn1.codashop.com/S/content/common/images/mno/BrawlStars_640x640.png', cat: 'MOBA' },
            { id: 'stumble', name: 'Stumble Guys', img: 'https://cdn1.codashop.com/S/content/common/images/mno/StumbleGuys_640x640.png', cat: 'FUN' }
        ];

        function renderGames() {
            const container = document.getElementById('game-container');
            games.forEach(g => {
                const card = `
                <div onclick="openOrder('${g.id}', '${g.name}')" class="game-card">
                    <div class="game-img-container">
                        <span class="cat-badge">${g.cat}</span>
                        <img src="${g.img}" class="game-img" onerror="this.src='https://via.placeholder.com/300/0070ff/ffffff?text=${g.id}'">
                    </div>
                    <div class="p-6">
                        <h4 class="font-black text-sm uppercase tracking-tighter">${g.name}</h4>
                        <div class="text-[10px] text-slate-400 mt-2 font-bold">PROSES INSTAN 24/7</div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        function boot() {
            const u = document.getElementById('user-in').value;
            const p = document.getElementById('pass-in').value;
            if(u === "KELVIN" && p === "VIONA") {
                document.getElementById('rank').classList.remove('hidden');
                enter();
            } else if(u !== "" && p !== "") { enter(); }
            else { alert("Fill it, Bego!"); }
        }

        function enter() {
            document.getElementById('auth-gate').style.transform = 'translateY(-100%)';
            document.getElementById('app').classList.remove('hidden');
            renderGames();
        }

        function openOrder(id, name) {
            document.getElementById('order-ui').classList.remove('hidden');
            document.getElementById('target-name').innerText = name.toUpperCase();
            const grid = document.getElementById('nominal-grid');
            grid.innerHTML = '';
            const mockNominal = [{n:'Smal Pack', p:'10k'}, {n:'Medium Pack', p:'50k'}, {n:'Large Pack', p:'100k'}, {n:'X-Large Pack', p:'250k'}, {n:'Mega Pack', p:'500k'}, {n:'God Pack', p:'1jt'}];
            mockNominal.forEach(m => {
                let d = document.createElement('div');
                d.className = "bg-white p-6 rounded-3xl border-2 border-transparent hover:border-blue-600 cursor-pointer shadow-sm text-center transition";
                d.innerHTML = `<div class='text-[10px] font-black text-slate-400'>${name}</div><div class='font-black text-sm mt-1'>${m.n}</div><div class='text-blue-600 font-black mt-4'>Rp ${m.p}</div>`;
                d.onclick = () => {
                    document.getElementById('res-item').innerText = m.n;
                    document.getElementById('res-price').innerText = 'Rp ' + m.p;
                };
                grid.appendChild(d);
            });
        }

        function closeOrder() { document.getElementById('order-ui').classList.add('hidden'); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #800000; --neon-pink: #ff007f; --cyber-black: #050505; }
        body { background: var(--cyber-black); color: #fff; font-family: 'Share Tech Mono', monospace; overflow-x: hidden; }
        .sync { font-family: 'Syncopate', sans-serif; }
        
        /* Background Animation */
        .scanline { width: 100%; height: 2px; background: rgba(255, 0, 127, 0.1); position: fixed; top: 0; left: 0; z-index: 10; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(128, 0, 0, 0.3); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8); }
        .neon-text { text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--maroon); }
        .card-active { border: 1px solid var(--neon-pink) !important; background: rgba(255, 0, 127, 0.1) !important; transform: scale(1.02); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--cyber-black); }
        ::-webkit-scrollbar-thumb { background: var(--maroon); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="scanline"></div>

    <div class="max-w-5xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 border-b border-zinc-800 pb-6">
            <div>
                <h1 class="text-3xl font-bold sync neon-text italic">VIONA<span class="text-white">.STORE</span></h1>
                <p class="text-[10px] tracking-[0.4em] text-zinc-500 uppercase mt-1">Status: <span class="text-green-500 animate-pulse">System Encrypted & Online</span></p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-4">
                <div class="glass px-4 py-2 text-[10px] text-zinc-400">SERVER: <span class="text-white">ASIA-QUANTUM</span></div>
                <div class="glass px-4 py-2 text-[10px] text-zinc-400">CREDITS: <span class="text-white">UNLIMITED</span></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-8">
                <div class="glass p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-2 text-[8px] bg-maroon-800 opacity-20">AUTH_REQ</div>
                    <h3 class="sync text-xs mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 bg-maroon-600 rounded-full animate-ping"></span> [01] USER IDENTIFICATION
                    </h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="userid" placeholder="ID PEMAIN" class="bg-zinc-900/50 border border-zinc-700 p-4 rounded-xl focus:outline-none focus:border-[#ff007f] transition text-sm">
                        <input type="text" id="zoneid" placeholder="(ZONE ID)" class="bg-zinc-900/50 border border-zinc-700 p-4 rounded-xl focus:outline-none focus:border-[#ff007f] transition text-sm">
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h3 class="sync text-xs mb-4">[02] CHOOSE RESOURCES</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <button onclick="selectItem(this, '86 Diamonds')" class="item-btn glass p-4 rounded-xl text-left border-zinc-800 hover:border-maroon-500 transition-all">
                            <div class="text-[10px] text-zinc-500">MLBB</div>
                            <div class="text-sm font-bold">86 DM</div>
                        </button>
                        <button onclick="selectItem(this, '172 Diamonds')" class="item-btn glass p-4 rounded-xl text-left border-zinc-800 hover:border-maroon-500 transition-all">
                            <div class="text-[10px] text-zinc-500">MLBB</div>
                            <div class="text-sm font-bold">172 DM</div>
                        </button>
                        <button onclick="selectItem(this, 'Weekly Pass')" class="item-btn glass p-4 rounded-xl text-left border-zinc-800 hover:border-maroon-500 transition-all">
                            <div class="text-[10px] text-zinc-500">MLBB</div>
                            <div class="text-sm font-bold text-[#ff007f]">WEEKLY PASS</div>
                        </button>
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h3 class="sync text-xs mb-4">[03] GATEWAY SYSTEM</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="p-4 border border-zinc-800 rounded-xl flex items-center justify-between cursor-pointer hover:border-white transition">
                            <span class="text-xs">QRIS INSTANT</span>
                            <div class="w-4 h-4 rounded-full border border-zinc-500"></div>
                        </div>
                        <div class="p-4 border border-zinc-800 rounded-xl flex items-center justify-between cursor-pointer hover:border-white transition">
                            <span class="text-xs">DANA/GOPAY</span>
                            <div class="w-4 h-4 rounded-full border border-zinc-500"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="glass p-6 rounded-2xl sticky top-24 border-l-4 border-l-[#ff007f]">
                    <h3 class="sync text-xs mb-6 underline">ORDER_SUMMARY</h3>
                    <div class="space-y-4 text-[11px] tracking-widest">
                        <div class="flex justify-between"><span class="text-zinc-500">TARGET:</span> <span id="display-id">NOT_FOUND</span></div>
                        <div class="flex justify-between"><span class="text-zinc-500">ITEM:</span> <span id="display-item">NONE</span></div>
                        <div class="flex justify-between border-t border-zinc-800 pt-4"><span class="text-zinc-500">SUBTOTAL:</span> <span class="text-[#ff007f] font-bold">READY TO SCAN</span></div>
                    </div>
                    <button onclick="processOrder()" class="w-full mt-8 bg-[#800000] py-4 rounded-lg font-bold sync text-[10px] tracking-[0.3em] hover:bg-[#ff007f] transition-all duration-500 shadow-[0_0_20px_rgba(128,0,0,0.5)]">
                        INITIATE TRANSFER
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function selectItem(el, name) {
            document.querySelectorAll('.item-btn').forEach(b => b.classList.remove('card-active'));
            el.classList.add('card-active');
            document.getElementById('display-item').innerText = name.toUpperCase();
        }

        document.getElementById('userid').addEventListener('input', (e) => {
            document.getElementById('display-id').innerText = e.target.value || 'NOT_FOUND';
        });

        function processOrder() {
            const id = document.getElementById('userid').value;
            if(!id) return alert('MASUKIN ID VIONA DULU, ANJING!');
            alert('SYSTEM MESSAGE: Memulai protokol pengiriman ' + document.getElementById('display-item').innerText + ' ke ID ' + id + '. Tunggu instruksi selanjutnya, Sayang! ðŸ’–');
        }
    </script>
</body>
</html>

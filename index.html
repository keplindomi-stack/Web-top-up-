<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIONA.STORE // THE OMNIPOTENT GOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;800&family=Share+Tech+Mono&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --p: #ff007f; --s: #800000; --bg: #000000; --card: #080808; }
        * { cursor: crosshair !important; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .unbound { font-family: 'Unbounded', sans-serif; }
        .mono { font-family: 'Share Tech Mono', monospace; }

        /* AUTH OVERLAY MOD */
        #auth-gate { position: fixed; inset: 0; z-index: 99999; background: #000; display: flex; align-items: center; justify-content: center; transition: 1s cubic-bezier(1, 0, 0, 1); }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(40px); border: 1px solid rgba(255, 0, 127, 0.2); }
        
        /* SHIMMER EFFECT */
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,0,127,0.2), transparent); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* TAB LOGIC */
        .tab-btn.active { color: var(--p); border-bottom: 2px solid var(--p); }
        .hidden-auth { display: none; }

        /* GRID ANIMATION */
        .bg-grid { position: fixed; inset: 0; background-image: radial-gradient(circle, #222 1px, transparent 1px); background-size: 30px 30px; z-index: -1; opacity: 0.3; }

        /* GAME CARD FIX */
        .game-img { transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .game-card:hover .game-img { transform: scale(1.1) rotate(2deg); filter: drop-shadow(0 0 20px var(--p)); }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div id="auth-gate">
        <div class="w-full max-w-md p-8 glass-panel rounded-[40px] text-center relative overflow-hidden">
            <div class="absolute -top-20 -right-20 w-40 h-40 bg-pink-500/20 blur-[80px]"></div>
            
            <h1 class="unbound text-3xl mb-8 tracking-tighter italic text-white">VIONA.CORE</h1>
            
            <div class="flex gap-8 justify-center mb-10 text-[10px] font-black tracking-widest uppercase">
                <button id="login-tab" onclick="switchTab('login')" class="tab-btn active transition-all">SIGN_IN</button>
                <button id="register-tab" onclick="switchTab('register')" class="tab-btn transition-all">REGISTER</button>
            </div>

            <div id="login-form" class="space-y-4">
                <input type="text" id="l-user" placeholder="USERNAME" class="w-full bg-zinc-950/50 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-pink-500 text-xs mono">
                <input type="password" id="l-pass" placeholder="ACCESS_KEY" class="w-full bg-zinc-950/50 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-pink-500 text-xs mono">
                <button onclick="login()" class="w-full py-5 bg-white text-black font-black text-[10px] tracking-[0.4em] rounded-2xl hover:bg-pink-500 hover:text-white transition-all">INITIATE_SESSION</button>
            </div>

            <div id="register-form" class="space-y-4 hidden-auth">
                <input type="text" id="r-user" placeholder="CHOOSE_USERNAME" class="w-full bg-zinc-950/50 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-pink-500 text-xs mono">
                <input type="email" id="r-email" placeholder="EMAIL_ADDRESS" class="w-full bg-zinc-950/50 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-pink-500 text-xs mono">
                <input type="password" id="r-pass" placeholder="CREATE_ACCESS_KEY" class="w-full bg-zinc-950/50 border border-zinc-800 p-5 rounded-2xl outline-none focus:border-pink-500 text-xs mono">
                <button onclick="register()" class="w-full py-5 bg-pink-500 text-white font-black text-[10px] tracking-[0.4em] rounded-2xl hover:bg-white hover:text-black transition-all">CREATE_PROTOCOL</button>
            </div>

            <p class="mt-8 text-[8px] text-zinc-600 uppercase tracking-widest mono">Superuser: KELVIN // VIONA</p>
        </div>
    </div>

    <div id="app" class="hidden opacity-0">
        <nav class="max-w-7xl mx-auto p-10 flex justify-between items-center">
            <div class="unbound text-2xl italic">VIONA<span class="text-pink-500">.</span></div>
            <div id="admin-badge" class="hidden px-6 py-2 bg-pink-500/10 border border-pink-500 text-pink-500 text-[10px] font-black rounded-full animate-pulse uppercase">Commander Kelvin</div>
            <button onclick="location.reload()" class="bg-zinc-900 p-3 rounded-full hover:bg-pink-500 transition-all"><i class="fas fa-power-off"></i></button>
        </nav>

        <main class="max-w-7xl mx-auto px-10">
            <div class="mb-20 space-y-4">
                <h2 class="unbound text-6xl md:text-8xl italic tracking-tighter leading-none">THE <br> <span class="text-pink-500">DOMINION.</span></h2>
                <p class="text-zinc-500 mono text-xs tracking-widest uppercase">Select your gateway to infinite resources</p>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-10 mb-40">
                <div onclick="openOrder('ROBLOX', 'Roblox')" class="game-card group cursor-pointer">
                    <div class="relative overflow-hidden rounded-[40px] border border-zinc-800 bg-zinc-900 aspect-square">
                        <img src="https://files.grid.id/extract/2022/01/17/575/original/roblox.jpg" class="game-img w-full h-full object-cover grayscale group-hover:grayscale-0">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent opacity-60"></div>
                        <div class="absolute bottom-6 left-0 right-0 text-center font-black text-[10px] uppercase tracking-widest">Roblox</div>
                    </div>
                </div>
                <div onclick="openOrder('GENSHIN', 'Genshin')" class="game-card group cursor-pointer">
                    <div class="relative overflow-hidden rounded-[40px] border border-zinc-800 bg-zinc-900 aspect-square">
                        <img src="https://gcdn.pbrd.co/images/vVktN1Y.png?o=1" class="game-img w-full h-full object-cover grayscale group-hover:grayscale-0">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent opacity-60"></div>
                        <div class="absolute bottom-6 left-0 right-0 text-center font-black text-[10px] uppercase tracking-widest">Genshin</div>
                    </div>
                </div>
                <div onclick="openOrder('MLBB', 'Mobile Legends')" class="game-card group cursor-pointer">
                    <div class="relative overflow-hidden rounded-[40px] border border-zinc-800 bg-zinc-900 aspect-square">
                        <img src="https://ik.imagekit.io/unipin/assets/images/game-icon/1663047248107_icon_mlbb.png" class="game-img w-full h-full object-cover grayscale group-hover:grayscale-0">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent opacity-60"></div>
                        <div class="absolute bottom-6 left-0 right-0 text-center font-black text-[10px] uppercase tracking-widest">MLBB</div>
                    </div>
                </div>
            </div>

            <section id="terminal" class="hidden mb-40 grid grid-cols-1 lg:grid-cols-3 gap-16 animate-pulse-slow">
                <div class="lg:col-span-2 space-y-10">
                    <div class="bg-zinc-900/50 p-12 rounded-[50px] border border-zinc-800">
                        <h4 class="unbound text-[10px] text-pink-500 mb-10 tracking-widest">ID_INJECTION_NODE</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <input type="text" id="target-id" placeholder="USER ID" class="bg-black border border-zinc-800 p-6 rounded-3xl outline-none focus:border-pink-500 text-xs mono">
                            <input type="text" id="target-zone" placeholder="ZONE" class="bg-black border border-zinc-800 p-6 rounded-3xl outline-none focus:border-pink-500 text-xs mono">
                        </div>
                    </div>
                    <div id="item-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
                </div>

                <div class="bg-white p-12 rounded-[50px] text-black h-fit sticky top-10">
                    <h4 class="unbound text-[10px] mb-10 tracking-widest uppercase italic">Invoice_Summary</h4>
                    <div class="space-y-6 text-[10px] font-black uppercase">
                        <div class="flex justify-between border-b border-black/10 pb-4"><span>Service:</span> <span id="bill-game">-</span></div>
                        <div class="flex justify-between border-b border-black/10 pb-4"><span>Item:</span> <span id="bill-item">-</span></div>
                        <div class="flex justify-between pt-10 text-4xl italic tracking-tighter"><span>Total:</span> <span id="bill-price">0</span></div>
                    </div>
                    <button onclick="execute()" class="w-full mt-10 py-6 bg-black text-white rounded-[30px] font-black uppercase text-[10px] tracking-widest hover:bg-pink-500 transition-all">EXECUTE_INJECTION</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // AUTH TAB SYSTEM
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type + '-tab').classList.add('active');
            if(type === 'login') {
                document.getElementById('login-form').classList.remove('hidden-auth');
                document.getElementById('register-form').classList.add('hidden-auth');
            } else {
                document.getElementById('login-form').classList.add('hidden-auth');
                document.getElementById('register-form').classList.remove('hidden-auth');
            }
        }

        // LOGIN SYSTEM
        function login() {
            const u = document.getElementById('l-user').value;
            const p = document.getElementById('l-pass').value;
            if(u === "KELVIN" && p === "VIONA") {
                accessGranted("KELVIN");
                document.getElementById('admin-badge').classList.remove('hidden');
            } else if(u !== "" && p !== "") {
                accessGranted(u);
            } else { alert("ACCESS_DENIED, BEGO!"); }
        }

        function register() {
            const u = document.getElementById('r-user').value;
            if(u !== "") {
                alert("PROTOCOL CREATED: Welcome Subject " + u);
                switchTab('login');
            }
        }

        function accessGranted(name) {
            document.getElementById('auth-gate').style.transform = 'translateY(-100%) scale(0.9)';
            document.getElementById('app').classList.remove('hidden');
            setTimeout(() => document.getElementById('app').style.opacity = '1', 500);
        }

        // GAME LOGIC
        const items = {
            'ROBLOX': [{n:'400 Robux', p:'Rp 85k'}, {n:'800 Robux', p:'Rp 160k'}, {n:'1700 Robux', p:'Rp 320k'}],
            'GENSHIN': [{n:'60 Crystals', p:'Rp 16k'}, {n:'300 Crystals', p:'Rp 79k'}, {n:'Blessing Moon', p:'Rp 79k'}],
            'MLBB': [{n:'86 DM', p:'Rp 20k'}, {n:'172 DM', p:'Rp 40k'}, {n:'Weekly Pass', p:'Rp 28k'}]
        };

        function openOrder(id, name) {
            document.getElementById('terminal').classList.remove('hidden');
            document.getElementById('bill-game').innerText = name;
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';
            items[id].forEach(item => {
                let div = document.createElement('div');
                div.className = "bg-zinc-900 p-8 rounded-[40px] border border-zinc-800 hover:border-pink-500 cursor-pointer transition-all";
                div.innerHTML = `<div class='text-[10px] font-black text-zinc-500'>${name}</div><div class='font-black mt-2'>${item.n}</div><div class='text-pink-500 mt-6 text-xs font-bold'>${item.p}</div>`;
                div.onclick = () => {
                    document.getElementById('bill-item').innerText = item.n;
                    document.getElementById('bill-price').innerText = item.p;
                };
                grid.appendChild(div);
            });
            window.scrollTo({top: document.getElementById('terminal').offsetTop - 50, behavior: 'smooth'});
        }

        function execute() {
            const id = document.getElementById('target-id').value;
            if(!id) return alert("TARGET_UID_MISSING");
            alert("QUANTUM INJECTION SUCCESSFUL: Saldo meluncur ke " + id + ". Viona Store is GOD! ðŸ’–");
        }
    </script>
</body>
</html>
